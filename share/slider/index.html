<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Background Cycle Plugin Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/example.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="../config/js/background.cycle.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#testes").backgroundCycle({
                    imageUrls: [
                        '../imagens/bg1.jpg',
                        '../imagens/bg2.jpg',
                        '../imagens/bg3.jpg',
                        '../imagens/bg4.jpg'
                    ],
                    fadeSpeed: 2000,
                    duration: 5000,
                    backgroundSize: SCALING_MODE_COVER
                });
            });
        </script>
    </head>
    <body style="margin: 0;">
  <div id="testes" style="width: 100%; height: 400px">
*****
<br><br><br><br>*****
  </div>
        <div class='centre-container'>
            <h1>jQuery Background Cycle Plugin Example</h1>
            111
        </div>
    

    </body>
</html>
